<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		
		<main class="order-summary">
			<img class="hero-img"src="./images/illustration-hero.svg" alt="Illustration of a hero" />
			<h1 class="title">Order Summary</h1>
			<p class="description">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<div class="plan-container">
        <img src="./images/icon-music.svg" alt="music-icon">
				<div class="plan-details" >
					<p class="plan-type">Annual Plan</p>
					<p class="plan-price">$59.99/year</p>
				</div>
				<a class="change-btn" href="#">Change</a>
			</div>

			<button class="proceed-btn" href="#">Proceed to Payment</button>
			<a class="cancel-btn" href="#">Cancel Order</a>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
